<!-- Navbar -->

  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="img/LogoNetoraOnly.png" class="h-10" alt="Netora Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">NETORA</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-[#142E85] md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
        <li><a href="index.html" class="block py-2 px-3 text-white hover:text-red-700 md:hover:bg-transparent md:p-0">Inicio</a></li>
        <li><a href="#" class="block py-2 px-3 text-white hover:text-red-700 md:hover:bg-transparent md:p-0">Acerca de</a></li>
        <li><a href="#" class="block py-2 px-3 text-white hover:text-red-700 md:hover:bg-transparent md:p-0">Servicios</a></li>
        <li><a href="#" class="block py-2 px-3 text-white hover:text-red-700 md:hover:bg-transparent md:p-0">Precios</a></li>
        <li><a href="contacto.html" class="block py-2 px-3 text-white hover:text-red-700 md:hover:bg-transparent md:p-0">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sección Contacto -->
<section class="bg-[#0E183D]">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-[#FFFFFF] glow">
    Contáctanos
</h2>

<style>
  .glow {
    text-shadow: 0 0 3px #fff, 0 0 5px #fff, 0 0 1px #fff;
  }
</style>

      <p class="mb-8 lg:mb-16 font-light text-center text-[#D6D6D6] sm:text-xl">¿Tienes un problema técnico o quieres enviarnos tus comentarios? Déjanos un mensaje y te responderemos lo antes posible.</p>
      <form action="#" class="space-y-8">
          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-[#D6D6D6]">Tu correo</label>
              <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required
                     class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#8b0000] focus:border-[#8b0000] block w-full p-2.5">
          </div>
          <div>
              <label for="subject" class="block mb-2 text-sm font-medium text-[#D6D6D6]">Asunto</label>
              <input type="text" id="subject" placeholder="¿En qué podemos ayudarte?" required
                     class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-[#8b0000] focus:border-[#8b0000]">
          </div>
          <div>
              <label for="message" class="block mb-2 text-sm font-medium text-[#D6D6D6]">Mensaje</label>
              <textarea id="message" rows="6" placeholder="Escribe tu mensaje aquí..." required
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-[#8b0000] focus:border-[#8b0000]"></textarea>
          </div>
          <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-[#8b0000] sm:w-fit hover:bg-red-900 transition">Enviar mensaje</button>
      </form>
  </div>
</section>

<!-- Scripts de Flowbite -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>

</body>
</html>
